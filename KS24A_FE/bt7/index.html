<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b><h1>Format text <mark>marked</mark></h1></b>
    Please use only HTML without CSS.
    <ul>
        <li>This word is <i>emphasized</i></li>
        <li>This word is <em>italic</em></li>
        <li>This word is <sup>superscripted</sup></li>
        <li>This word is <sub>superscripted</sub></li>
        <li>This word is <ins>inserted</ins></li>
        <li>This word is <del>deleted</del></li>
    </ul>
</body>
</html>
